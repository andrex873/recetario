<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Lista de bebidas ejemplo</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/usuarios">Usuarios Registrados</a></li>
            <li><a href="/recetas">Recetas</a></li>
            <li><a href="/sobre">Sobre</a></li>
        </ul>
    </nav>


	<h1>Colaboradores: </h1>
	{% for rowU in listaUsuarios %}
	<ul>
		<li>{{rowU.username}} - <em>{{rowU.email}}</em></li>		
        <ul>
            {% for rowR in ListaRecetas %}
                {% if rowR.usuario == rowU %}
                    <li>{{rowR}}</li>
                {% endif %}
            {% endfor %}
        </ul>
	</ul>
	{% endfor %}
</body>
</html>
