<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Lista de bebidas ejemplo</title>
</head>
<body>
	<h1>Lista de bebidas: </h1>
	{% for elemento in lista %}
	<ul>
		<li><strong>{{elemento.nombre}}</strong></li>
		<li>{{elemento.ingredientes}}</li>
		<li>{{elemento.preparacion}}</li>
	</ul>
	{% endfor %}
</body>
</html>
